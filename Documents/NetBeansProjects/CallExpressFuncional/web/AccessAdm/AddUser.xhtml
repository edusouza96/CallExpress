<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../TemplateDefault.xhtml">
            <ui:define name="menuUser"></ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2" >
                        <h:outputLabel for="idNome" value="Nome:"/>
                        <h:inputText id="idNome" value="#{usuarioMB.usuarioSelecionado.nome}"  />

                        <h:outputLabel for="idUsuario" value="UsuÃ¡rio:"/>
                        <h:inputText id="idUsuario" value="#{usuarioMB.usuarioSelecionado.usuario}" />

                        <h:outputLabel for="idSenha" value="Senha:"/>
                        <h:inputSecret id="idSenha" value="#{usuarioMB.usuarioSelecionado.senha}" />
                        
                        <h:outputLabel for="idEmail" value="Email:"/>
                        <h:inputText id="idEmail" value="#{usuarioMB.usuarioSelecionado.email}" />

                        <h:outputLabel for="idRamal" value="Ramal:"/>
                        <h:inputText id="idRamal" value="#{usuarioMB.usuarioSelecionado.ramal}" />

                        <h:outputLabel for="idSetor" value="Setor:" />
                        <h:selectOneMenu label="idSetor" value="#{usuarioMB.usuarioSelecionado.setor}">
                            <f:selectItems value="#{setorBean.listaSetores}" var="setor" itemLabel="#{setor.nomeSetor}" itemValue="#{setor.nomeSetor}" />
                           
                        </h:selectOneMenu>
                       
                        
                        <h:outputLabel for="idAdministrador" value="Direitos adminstrativo:" />
                        <h:selectBooleanCheckbox value="#{usuarioMB.usuarioSelecionado.administrador}" />


                        <h:commandButton value="Cadastrar" action="#{usuarioMB.adicionarUsuario()}"/>
                        <h:commandButton value="Cancelar" action="/AccessAdm/timeline"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
