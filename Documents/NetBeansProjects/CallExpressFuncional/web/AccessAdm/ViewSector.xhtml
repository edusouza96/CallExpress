<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../TemplateDefault.xhtml">
            <ui:define name="menuUser"></ui:define>
            <ui:define name="content">
                <h:form>
                    <h:dataTable var="setor" value="#{setorBean.listaSetores}" border="1">            
                        <h:column>
                            <f:facet name="header">NOME SETOR</f:facet>
                            <h:outputText value="#{setor.nomeSetor}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">ANDAR</f:facet>
                            <h:outputText value="#{setor.andar}" />
                        </h:column>  
                         <h:column>
                            <f:facet name="header">N° SALA</f:facet>
                            <h:outputText value="#{setor.sala}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">AÇÕES</f:facet>
                            <h:commandLink value="Editar " action="#{setorBean.editarSetor(setor)}"/>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <h:commandLink value="Remover" action="#{setorBean.removerSetor(setor)}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
