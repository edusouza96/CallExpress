<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../TemplateDefault.xhtml">
            <ui:define name="menuUser"></ui:define>
            <ui:define name="content">
                <h:form>
                    <h:dataTable var="pessoa" value="#{usuarioMB.listaUsuarios}" border="1">            
                        <h:column>
                            <f:facet name="header">NOME</f:facet>
                            <h:outputText value="#{pessoa.nome}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">USUARIO</f:facet>
                            <h:outputText value="#{pessoa.usuario}" />
                        </h:column>  
                         <h:column>
                            <f:facet name="header">SENHA</f:facet>
                            <h:outputText value="#{pessoa.senha}" />
                        </h:column>
                         <h:column>
                            <f:facet name="header">EMAIL</f:facet>
                            <h:outputText value="#{pessoa.email}" />
                        </h:column>
                         <h:column>
                            <f:facet name="header">RAMAL </f:facet>
                            <h:outputText value="#{pessoa.ramal}" />
                        </h:column>
                         <h:column>
                            <f:facet name="header">SETOR</f:facet>
                            <h:outputText value="#{pessoa.setor}" />
                        </h:column>
                         <h:column>
                            <f:facet name="header">ADMINISTRADOR</f:facet>
                            <h:outputText value="#{pessoa.administrador}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">AÇÕES</f:facet> 
                            <h:commandLink value="Editar " action="#{usuarioMB.editarUsuario(pessoa)}"/>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <h:commandLink value="Remover" action="#{usuarioMB.removerUsuario(pessoa)}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
